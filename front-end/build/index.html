<footer>
    <script>(function (){
            const home = new Fancy_router.Panel(null, { name: 'Domains' });
const p0 = new Fancy_router.Panel(null, { name: 'Applications' });
const l = new Fancy_router.Loader([p0],'assets/map.json');
const home_loader = new Fancy_router.Loader([home], 'assets/home_map.json', { next_loader: l });
home_loader.load();const r = new Fancy_router.Renderer(document.getElementById('main_container'), [home,p0], {home_value : 0 });r.render();
})();</script>
